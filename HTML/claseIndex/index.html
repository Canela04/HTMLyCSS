<!DOCTYPE html><!--Todo lo que hay aqui es HTML5-->
<html lang="es"><!--Indica que la pagina esta en idioma español-->
    <head><!--Todo lo que es importante para el navegador que cargue el proyecto y que no es visual para el usuario final-->
        <!--Etiquetas meta dan informacion al navegador-->
        <meta charset="UTF-8"><!--que el navegador entienda caracteres especiales-->
        <meta name="description" content="Esta pagina te mostrara x cosa"><!--El navegador ayude que tipo de informacion tiene la pagina-->
        <meta name="robots" content="index-follow">
        <title>Es mi página</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Para el responsive desing-->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body><!--Todo lo visible para el usuario-->
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <article>

                </article>
            </section>
            <ul>
                <li><!--list item-->Soy una manzana</li>
            </ul><!--Lista desordenada, elementos con bullets-->
            <ol>
                <li>Soy una pera</li>
            </ol><!--Lista ordenada, elemento enumerados-->
        </main>
        <footer>
            
        </footer>
        <p>Soy un texto</p>
        <h1>Soy un titulo</h1>
        <h2>Soy otro titulo</h2>
        <h3>Soy un titulo más</h3>
        <a href="#">Soy un link</a><!--etiqueta de ancla-->
    </body>
</html>
