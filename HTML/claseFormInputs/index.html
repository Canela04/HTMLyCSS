<!--
    Formularios e inputs
    "El mejor formulario es cuando no lo hay"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--forma mal hecho
     <div>
        <input type="text"/>
    </div> -->
    <!--
        Forma correcta
        Esta etiqueta avisa que el usuario va a dejar informaciuon que va a enviar al servidor
        En action se pone el endpoint, url donde se envia la informacion a la base de datos
    -->
    <form action="">
        <label for="nombre">
            <span>Ingresa tu nombre</span>
            <input type="text" id="nombre" placeholder="Tu nombre"><!--for e id deben ser iguales-->
        </label>
        
        <label for="inicio-platzi">
            <span>Qué día iniciaste en platzi?</span>
            <input type="date" id="inicio-platzi"/><!--for e id deben ser iguales-->
        </label> 

        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario"/><!--for e id deben ser iguales-->
        </label> 
    </form>
</body>
</html>
