<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--preload: el video se empieza a renderizar cuando se carga la pagina-->
            <!--src="./gatitos.mp4#t10,60 (minuto que quiero que empiece, segundos para detenerse)-->
            <!--source sirve para que el navegador entienda el formato de video-->
            <video src="./gatitos.mp4" controls preload="auto">
                <source src="./gatitos.m4c">
            </video>
        </section>
    </main>
</body>
</html>
