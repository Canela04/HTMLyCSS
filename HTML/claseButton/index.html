<!--
    Input type submit vs. Button tag
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <input type="submit" value="Nombre"> <!--Se puede utilizar para los formularios-->

    <button type="submit">Que color te gusta</button><!--Botton para cualquier otro tipo de boton que no sean forms-->
</body>
</html>
